<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(30, 32, 34);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            max-height: 550px;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(218, 218, 218);
        }
    </style>

</head>
<body>
    <div class="login-card card">
        <img src="../static/images/szpontlogo2.png" alt="Logo" class="card-img-top w-auto h-25">
        <h3 class="text-center mb-4">Login</h3>

        <div class="mb-3">
            <label for="input-username" class="form-label">Username</label>
            <input type="text" id="input-username" class="form-control" placeholder="Enter your username">
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label for="input-password" class="form-label mb-0">Password</label>
                <a href="#" class="text-decoration-none small">Forgot password?</a> <!-- Site with contact informaton to admin of site-->
            </div>
            <input type="password" id="input-password" class="form-control" placeholder="Enter your password">
        </div>

    <button class="btn btn-primary w-100 mt-2">Login</button>
  </div>
</body>
</html>
