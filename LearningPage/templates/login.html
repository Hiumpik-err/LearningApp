<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Auth Switch</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="auth-container" class="main-card w-full max-w-5xl rounded-3xl overflow-hidden flex flex-col lg:flex-row m-4">
        <div class="w-full lg:w-1/2 bg-white p-6 md:p-12 flex flex-col justify-center">
            <div class="mb-8">
                <h1 id="form-title" class="text-3xl font-bold text-gray-800 tracking-tight">
                    LOGIN
                </h1>
                <p id="form-subtitle" class="text-sm text-gray-500 mt-1">
                    How to get started? Login below or Register for a new account.
                </p>
                <div class="mt-6 flex items-center justify-start space-x-2 p-1 bg-gray-100 rounded-full w-full max-w-xs transition duration-300">
                    <button id="switch-login" data-mode="login" class="flex-1 py-2 text-sm font-semibold rounded-full bg-white text-gray-800 shadow-md transition-all duration-300">
                        Login
                    </button>
                    <button id="switch-register" data-mode="register" class="flex-1 py-2 text-sm font-semibold rounded-full text-gray-500 hover:text-gray-700 transition-all duration-300">
                        Register
                    </button>
                </div>
            </div>


            <form id="login-form" class="space-y-4">
                <div>
                    <div class="relative flex items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="email" placeholder="Email or Username" class="bg-transparent focus:outline-none w-full text-gray-700" required>
                    </div>
                </div>

                <div>
                    <div class="relative flex items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" placeholder="Password" class="bg-transparent focus:outline-none w-full text-gray-700" required>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 mt-6 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-150 shadow-md shadow-indigo-300">
                    Login Now
                </button>
            </form>

            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <div class="relative flex items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <input type="text" placeholder="Full Name" class="bg-transparent focus:outline-none w-full text-gray-700" required>
                    </div>
                </div>

                <div>
                    <div class="relative flex items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"/><path d="m22 7-8.97 5.7a1.83 1.83 0 0 1-2.06 0L2 7"/></svg>
                        <input type="email" placeholder="Email Address" class="bg-transparent focus:outline-none w-full text-gray-700" required>
                    </div>
                </div>

                <div>
                    <div class="relative flex items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" placeholder="Password (min 8 characters)" class="bg-transparent focus:outline-none w-full text-gray-700" required>
                    </div>
                </div>

                <div>
                    <div class="relative flex items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" placeholder="Confirm Password" class="bg-transparent focus:outline-none w-full text-gray-700" required>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 mt-6 bg-purple-600 text-white font-semibold rounded-xl hover:bg-purple-700 transition duration-150 shadow-md shadow-purple-300">
                    Create Account
                </button>
            </form>
            <div class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-xs text-gray-500 text-center uppercase tracking-wider mb-4">Or continue with</p>
                <div class="flex flex-col space-y-3">
                    <button class="flex items-center justify-center p-3 bg-white border border-gray-200 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition duration-150">
                        <span class="icon-google mr-3"></span>
                        Login with Google
                    </button>
                    <button class="flex items-center justify-center p-3 bg-white border border-gray-200 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition duration-150">
                        <span class="icon-facebook mr-3"></span>
                        Login with Facebook
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 primary-purple-bg relative flex items-center justify-center p-8 min-h-[300px] lg:min-h-full">
            <div class="absolute top-0 left-0 w-32 h-32 bg-purple-500 rounded-full opacity-30 -translate-x-1/3 -translate-y-1/3"></div>
            <div class="absolute bottom-0 right-0 w-48 h-48 bg-purple-500 rounded-full opacity-30 translate-x-1/4 translate-y-1/4"></div>

            <div class="relative w-full max-w-sm h-full max-h-96 rounded-3xl overflow-hidden p-6 decorative-shape flex items-center justify-center transition duration-500">
                <img id="visual-image"
                     src="https://placehold.co/400x400/7b68ee/ffffff?text=Professional%20Welcome"
                     alt="A professional woman working on a tablet"
                     class="w-full h-full object-cover rounded-2xl shadow-xl transition-opacity duration-500"
                     onerror="this.src='https://placehold.co/400x400/7b68ee/ffffff?text=Visual%20Placeholder%20Image';">
                <div class="absolute bottom-4 left-4 p-2 bg-yellow-400 rounded-full shadow-lg">
                    <svg class="w-6 h-6 text-yellow-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><path d="M13 2v7h7"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchLoginBtn = document.getElementById('switch-login');
        const switchRegisterBtn = document.getElementById('switch-register');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const visualImage = document.getElementById('visual-image');

        function setMode(mode) {
            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');

                formTitle.textContent = 'LOGIN';
                formSubtitle.textContent = 'How to get started? Login below or Register for a new account.';
                visualImage.src = 'https://placehold.co/400x400/7b68ee/ffffff?text=Professional%20Welcome';

                switchLoginBtn.classList.add('bg-white', 'text-gray-800', 'shadow-md');
                switchLoginBtn.classList.remove('text-gray-500', 'hover:text-gray-700');
                
                switchRegisterBtn.classList.add('text-gray-500', 'hover:text-gray-700');
                switchRegisterBtn.classList.remove('bg-white', 'text-gray-800', 'shadow-md');

            } else if (mode === 'register') {
                // UI changes for Register mode
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');

                formTitle.textContent = 'REGISTER';
                formSubtitle.textContent = 'Join our platform! Create your free account in seconds.';
                visualImage.src = 'https://placehold.co/400x400/7b68ee/ffffff?text=Start%20Your%20Journey';


                switchRegisterBtn.classList.add('bg-white', 'text-gray-800', 'shadow-md');
                switchRegisterBtn.classList.remove('text-gray-500', 'hover:text-gray-700');

                switchLoginBtn.classList.add('text-gray-500', 'hover:text-gray-700');
                switchLoginBtn.classList.remove('bg-white', 'text-gray-800', 'shadow-md');
            }
        }


        switchLoginBtn.addEventListener('click', () => setMode('login'));
        switchRegisterBtn.addEventListener('click', () => setMode('register'));

        // Initial setup (default to login)
        document.addEventListener('DOMContentLoaded', () => {
            setMode('login');
        });
    </script>

</body>
</html>
