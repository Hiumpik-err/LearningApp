<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(30, 32, 34);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card,
            .register-card {
                width: 100%;
                max-width: 400px;
                max-height: 650px;
                padding: 2rem;
                border-radius: 0.75rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                background-color: rgb(218, 218, 218);
            }

            .navtab-login,
            .tab-content .card {
                background-color: rgb(218, 218, 218) !important;
                outline: none;
                border: none;
            }

            .nav-link {
                color: black;
            }

            .nav-link.active {
                background-color: rgb(200, 200, 200);
            }

            .forgot-card {
                width: 100%;
                max-width: 400px;
                max-height: 650px;
                padding: 2rem;
                border-radius: 0.75rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                background-color: rgb(218, 218, 218);
            }
        
    </style>
    {%load static%}
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="login-card">
        <ul class="nav nav-pills justify-content-center navtab-login" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab" aria-controls="register">Register</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="card tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <img src="{% static 'images/logo_eex.png' %}" alt="Logo" class="card-img-top">
                <h3 class="text-center mb-4">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{form.email.id_for_label}}" class="form-label">Email</label>
                        
                        {% comment %} {{form.email}} {% endcomment %}
                        <input type="email" id="input-username" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="{{form.password.id_for_label}}" class="form-label mb-0">Password</label>
                            <a href="#" class="text-decoration-none small">Forgot password?</a> <!-- Site with contact informaton to admin of site-->
                        </div>
                        <div class="d-flex">
                            {% comment %} {{form.password}} {% endcomment %}
                            <input type="password" id="input-password" name="password" class="form-control" placeholder="Enter your password">
                            <button type="button" onclick="showPassword();" style="position: absolute; left: 92%; border: none; border-radius: 5%; background-color: transparent;">
                                <img src="{% static 'images/eye.png' %}" alt="Show password" style="position: relative; top: 4px;">
                            </button>
                        </div>
                    </div> 

                    <button class="btn btn-primary w-100 mt-2" name="logging" type="submit">Login</button>
                </form>
            </div>
            <div class="card tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <img src="{% static 'images/logo_eex.png' %}" alt="Logo" class="card-img-top">
                <h3 class="text-center mb-4">Register</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{form.email.id_for_label}}" class="form-label">Email</label>
                        {% comment %} {{form.email}} {% endcomment %}
                        <input type="email" id="input-username" name="input-username" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="{{form.password.id_for_label}}" class="form-label mb-0">Password</label>
                        {% comment %} {{form.password}} {% endcomment %}
                        <input type="password" id="input-password" name="input-password" class="form-control" placeholder="Enter your password">
                        <input type="password" id="input-repeat-password" name="input-repeat-password" class="form-control" placeholder="Repeat your password">
                    </div>

                    <button class="btn btn-primary w-100 mt-2" name="registering" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="forgot-card d-none"> <!--Remove d-none. Add this card if user clicks forgot password on login page-->
        <h3 class="text-center mb-4">Forgot your password?</h3>

        <div class="mb-3">
            <label for="input-username" class="form-label">Email</label>
             <input type="email" id="input-username" class="form-control" placeholder="Enter your email">
        </div>
        <button class="btn btn-primary w-100 mt-2" name="recoverPassword">Recover password</button>
    </div>

    <script>
        const showPassword = () => {
            const x = document.getElementById("input-password");
            if (x.type === "password") { x.type = "text"; } else { x.type = "password"; }
        }
    </script>
</body>
</html>
