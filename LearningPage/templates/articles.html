{% extends "home.html" %}

{% block main-content %}
<div class="item-content card col-lg-11">
    {% load app_filters %}
    {% for article in articles %}
        <div class="article-card">
            <div class="card-header">
                <h3 class="card-title">{{article.title}}</h3>
            </div>
            <div class="card-body">
                <p class="lead multi-line-truncate" >{{article.wholeContent.contents|get:0}}</p>                       
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-outline-primary read-more" data-title="{{article.title}}" data-content="{{article.wholeContent|escapejs}}">Read more...</button>
            </div>
        </div>
    {% endfor %}
</div>

<div class="card d-none" id="overlay-card" style="position: fixed; top:50%; left:50%; transform: translate(-50%, -50%); width: 60%; z-index: 1050; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <div class="card-header">
        <h3 class="card-title" id="overlay-title"></h3>
    </div>
    <div class="card-body" id="overlay-content">
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-outline-danger read-more" id="close-overlay">Close</button>
    </div>
</div>
{% endblock %}
