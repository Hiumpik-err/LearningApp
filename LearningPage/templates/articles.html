{% extends "home.html" %}

{% block main-content %}
<div class="content card col-lg-11">
    {% for article in articles %}
        <div class="article-card">
            <div class="card-header">
                <h3 class="card-title">{{article.title}}</h3>
            </div>
            <div class="card-body">
                <p class="lead multi-line-truncate" >{{article.category}}</p>                       
                <p class="d-none">{{article.content}}</p>                
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-outline-primary" id="read-more">Read more...</button>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
