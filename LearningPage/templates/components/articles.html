<section id="articles" class="max-w-full md:max-w-4xl lg:max-w-5xl mx-auto px-6 py-24">
    <h2 class="text-4xl font-bold text-center mb-10 flex items-center justify-between">
        <div class="flex items-center gap-3 justify-center mx-auto">
            <svg class="h-7 w-7 text-blue-600 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M4 4.5A2.5 2.5 0 0 1 6.5 7H20v10H6.5a2.5 2.5 0 0 0-2.5 2.5V4.5z"></path>
            </svg>
            <span>Latest Articles</span>
        </div>
        <a href="/item_view/article/" class="ml-4 inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800">Go to Articles
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </a>
    </h2>

    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
        {% for article in articles %}

        <div class="flex flex-col bg-white p-6 rounded-2xl shadow-xl">
            <h3 class="text-2xl font-semibold mb-2 line-clamp-1">{{article.title}}</h3>
            <p class="text-xs text-gray-500 uppercase tracking-wider mb-4">{{article.category}}</p>
            <p class="text-gray-700 mb-3 line-clamp-3">{{article.lead}}</p>
            <div class="flex justify-end mt-auto">
                <a href="article_url">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Read More</button>
                </a>
            </div>
        </div>

        {% endfor %}

</section>
