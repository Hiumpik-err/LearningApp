<button id="fab"
    class="fixed bottom-6 right-6 z-50 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-200 xl:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</button>

<aside id="sidebar"
    class="hidden xl:flex fixed top-[4.75em] left-0 h-full w-20 bg-white shadow-xl flex-col items-center py-6 transition-all duration-300 overflow-hidden group hover:w-64 z-40">


    <a class="flex items-center w-full px-4 py-3 space-x-4 cursor-pointer hover:bg-gray-100"
        href="{% url 'content_view_element' 'articles' %}">
        <svg class="h-7 w-7 text-blue-600 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M4 4.5A2.5 2.5 0 0 1 6.5 7H20v10H6.5a2.5 2.5 0 0 0-2.5 2.5V4.5z"></path>
        </svg>
        <span class="text-gray-800 text-lg font-medium hidden lg:group-hover:block">Articles</span>
    </a>


    <a class="flex items-center w-full px-4 py-3 space-x-4 cursor-pointer hover:bg-gray-100"
        href="{% url 'content_view_element' 'courses' %}">
        <svg class="h-7 w-7 text-green-600 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"></path>
        </svg>
        <span class="text-gray-800 text-lg font-medium hidden lg:group-hover:block">Tasks</span>
    </a>


    <a class="flex items-center w-full px-4 py-3 space-x-4 cursor-pointer hover:bg-gray-100"
        href="{% url 'content_view_element' 'quizzes' %}">
        <svg class="h-7 w-7 text-purple-600 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"></path>
        </svg>
        <span class="text-gray-800 text-lg font-medium hidden lg:group-hover:block">Quizzes</span>
    </a>
    {% if not guest %}
    <button class="flex items-center w-full px-4 py-3 space-x-4 cursor-pointer hover:bg-gray-100"
        onclick="showCreateDialog();">
        <svg class="h-7 w-7 text-blue-600 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span class="text-gray-800 text-lg font-medium hidden lg:group-hover:block">Create</span>
    </button>

    <button class="flex items-center w-full px-4 py-3 space-x-4 cursor-pointer hover:bg-gray-100">
        <svg class="h-7 w-7 flex-shrink-0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gemini-premium-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4285F4" />
                    <stop offset="50%" style="stop-color:#9B72CB" />
                    <stop offset="100%" style="stop-color:#D96570" />
                </linearGradient>
            </defs>
            <title>Premium option</title>
            <path
                d="M20.616 10.835a14.147 14.147 0 01-4.45-3.001 14.111 14.111 0 01-3.678-6.452.503.503 0 00-.975 0 14.134 14.134 0 01-3.679 6.452 14.155 14.155 0 01-4.45 3.001c-.65.28-1.318.505-2.002.678a.502.502 0 000 .975c.684.172 1.35.397 2.002.677a14.147 14.147 0 014.45 3.001 14.112 14.112 0 013.679 6.453.502.502 0 00.975 0c.172-.685.397-1.351.677-2.003a14.145 14.145 0 013.001-4.45 14.113 14.113 0 016.453-3.678.503.503 0 000-.975 13.245 13.245 0 01-2.003-.678z"
                fill="url(#gemini-premium-gradient)"></path>
        </svg>

        <span class="text-gray-800 text-lg font-medium hidden lg:group-hover:block">Premium</span>
    </button>
    {% endif %}
</aside>


<script>
    const fab = document.getElementById('fab');
    const sidebar = document.getElementById('sidebar');


    fab.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
    });
</script>
