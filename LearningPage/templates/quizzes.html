{% extends "home.html" %}

{% block main-content %}
<div class="item-content card col-lg-11">
    {%for quizz in quizzes%}
    <div class="card col quiz-card">
        <div class="card-header">
            <h3 class="card-title">{{quizz.title}}</h3>
        </div>
        <div class="card-body">
            <p class="lead">{{quizz.description}}</p>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <a href="{{quizz.link}}" target="_blank">
                <button class="btn btn-outline-primary" type="button">Solve the quiz</button>
            </a>
        </div>
    </div> 
    {%endfor%}           
</div>
{% endblock %}
